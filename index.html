<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatbook Greetings</title>
</head>
<body>
  <h1>Flatbook Greetings Demo</h1>
  <div id="welcome"></div>
  <div id="excited"></div>
  <div id="short"></div>

  <script>
    // Use the same logic as in index.js
    const currentUser = 'Grace Hopper';
    const welcomeMessage = `Welcome to Flatbook, ${currentUser}!`;
    const excitedWelcomeMessage = welcomeMessage.toUpperCase();
    const shortGreeting = `Welcome, ${currentUser.slice(0, 1)}!`;

    document.getElementById('welcome').textContent = welcomeMessage;
    document.getElementById('excited').textContent = excitedWelcomeMessage;
    document.getElementById('short').textContent = shortGreeting;
  </script>
</body>
</html></html>
